{% load i18n %}

<div class="modal-header">
 <button type="button" class="close" data-dismiss="modal">Ã—</button>
 <h4>{% blocktrans %}Add sources from {{ plugin }}{% endblocktrans %}
</div>

<div class="modal-body">
 {% if sources %}
  <h5>{% trans "Select which sources you want to add" %}</h5>
  <select id="chosen-sources" class="span" multiple rows="20">
   {% for s in sources %}
   <option selected value="{{ s }}">{{ s }}</option>
   {% endfor %}
  </select>
 {% else %}
  <h4>{% trans "There's no source to add." %}</h4>
 {% endif %}
</div>

<div class="modal-footer">
 {% if sources %}
 <button id="btn-create-sources" class="btn btn-primary" data-url="{% url "plugin create sources" plugin.id %}" data-dismiss="modal">{% trans 'Add' %}</button>
 {% endif %}
 <button class="btn" data-dismiss="modal">{% trans 'Close' %}</button>
</div>
